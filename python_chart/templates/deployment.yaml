apiVersion: apps/v1
kind: Deployment
metadata:
  name: eksproject
  labels:
    app: pythonapp
spec:
  selector:
    matchLabels:
      app: pythonapp
      tier: web
      environment: development
  replicas: 2
  template:
    metadata:
      labels:
        app: pythonapp
        tier: web
        environment: development
    spec:
      containers:
      - name: eksproject
        image: abhishekn20/eks_helm_proj_image
        ports:
        - containerPort: 5000
